<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta name="author" content="Doris Uchechukwu Anakwuba">
    <meta name="description" content="WDD 131 - Product Review Form for Doris Uchechukwu Anakwuba Week05 Assignment">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css" />
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/form.js"></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html">
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option disabled selected value="">Select a Product ...</option>
        </select>

        <fieldset class="fieldsetstyle">
          <legend>Overall Rating</legend>

          <label>
            <input type="radio" name="rating" value="1" required />
            ★
          </label>

          <label>
            <input type="radio" name="rating" value="2" />
            ★★
          </label>

          <label>
            <input type="radio" name="rating" value="3" />
            ★★★
          </label>

          <label>
            <input type="radio" name="rating" value="4" />
            ★★★★
          </label>

          <label>
            <input type="radio" name="rating" value="5" />
            ★★★★★
          </label>
        </fieldset>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />

        <fieldset>
          <legend>
            Which features did you find useful? (Check all that apply)
          </legend>

          <label
            ><input type="checkbox" name="features" value="Durability" />
            Durability</label
          >
          <label
            ><input type="checkbox" name="features" value="Ease of Use" /> Ease
            of Use</label
          >
          <label
            ><input type="checkbox" name="features" value="Performance" />
            Performance</label
          >
          <label
            ><input type="checkbox" name="features" value="Design" />
            Design</label
          >
        </fieldset>

        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review" rows="5"></textarea>

        <label for="name">Your Name (Optional)</label>
        <input type="text" id="name" name="name" />

        <input type="submit" value="Post Review" />
      </form>
    </main>

    <footer>
      <p>© <span id="year-now"></span> ❤️ Doris Uchechukwu Anakwuba ❤️ Nigeria</p>
      <p id="page-update"></p>
    </footer>
  </body>
</html>
